# controls.cfg - Controller Configuration for Dreamcast Emulator
# Place this file in the same directory as nullDC.cfg
# Lines starting with # are comments

# ============================================================================
# ANALOG STICK SETTINGS
# ============================================================================

# Dead zone for analog stick (0-127)
# Values below this threshold will be treated as centered
# Default: 20
analog_deadzone=20

# Invert Y-axis for analog stick
# Set to true if your controller's Y-axis feels inverted
# Default: true (GameCube standard)
invert_y_axis=true

# Enable analog stick as D-pad
# When enabled, pushing the analog stick will also trigger D-pad inputs
# Default: true
analog_as_dpad=true

# ============================================================================
# TRIGGER SETTINGS
# ============================================================================

# Trigger threshold (0-255)
# Analog triggers will be considered pressed when exceeding this value
# Default: 20
trigger_threshold=20

# ============================================================================
# SYSTEM SETTINGS
# ============================================================================

# Enable exit combination
# When enabled, pressing MINUS+PLUS (Wiimote) or R+L+Z (GameCube) exits
# Default: true
enable_exit_combo=true

# ============================================================================
# BUTTON MAPPINGS
# ============================================================================
# Format: map=WII_BUTTON,GC_BUTTON,DC_BUTTON
#
# Available Wii Remote buttons:
#   WPAD_BUTTON_A, WPAD_BUTTON_B, WPAD_BUTTON_1, WPAD_BUTTON_2
#   WPAD_BUTTON_MINUS, WPAD_BUTTON_PLUS, WPAD_BUTTON_HOME
#   WPAD_BUTTON_UP, WPAD_BUTTON_DOWN, WPAD_BUTTON_LEFT, WPAD_BUTTON_RIGHT
#
# Available GameCube buttons:
#   PAD_BUTTON_A, PAD_BUTTON_B, PAD_BUTTON_X, PAD_BUTTON_Y
#   PAD_BUTTON_START, PAD_TRIGGER_L, PAD_TRIGGER_R, PAD_TRIGGER_Z
#   PAD_BUTTON_UP, PAD_BUTTON_DOWN, PAD_BUTTON_LEFT, PAD_BUTTON_RIGHT
#
# Available Dreamcast buttons:
#   DC_A, DC_B, DC_X, DC_Y, DC_START, DC_C, DC_D, DC_Z
#   DC_DPAD_UP, DC_DPAD_DOWN, DC_DPAD_LEFT, DC_DPAD_RIGHT
#
# Note: Use "0" or leave empty if no button should be mapped for that controller
# ============================================================================

# Face buttons
map=WPAD_BUTTON_A,PAD_BUTTON_A,DC_A
map=WPAD_BUTTON_B,PAD_BUTTON_B,DC_B
map=WPAD_BUTTON_1,PAD_BUTTON_Y,DC_Y
map=WPAD_BUTTON_2,PAD_BUTTON_X,DC_X

# Start button
map=WPAD_BUTTON_HOME,PAD_BUTTON_START,DC_START

# Shoulder buttons
map=WPAD_BUTTON_MINUS,PAD_TRIGGER_L,DC_D
map=WPAD_BUTTON_PLUS,PAD_TRIGGER_R,DC_C

# D-Pad
map=WPAD_BUTTON_UP,PAD_BUTTON_UP,DC_DPAD_UP
map=WPAD_BUTTON_DOWN,PAD_BUTTON_DOWN,DC_DPAD_DOWN
map=WPAD_BUTTON_LEFT,PAD_BUTTON_LEFT,DC_DPAD_LEFT
map=WPAD_BUTTON_RIGHT,PAD_BUTTON_RIGHT,DC_DPAD_RIGHT

# ============================================================================
# CUSTOM MAPPING EXAMPLES
# ============================================================================
# Uncomment and modify these examples to create custom mappings:

# Map Z trigger to Dreamcast Z button
# map=0,PAD_TRIGGER_Z,DC_Z

# Swap A and B buttons on Wiimote
# map=WPAD_BUTTON_B,PAD_BUTTON_A,DC_A
# map=WPAD_BUTTON_A,PAD_BUTTON_B,DC_B

# Map Wiimote button 1 to Start
# map=WPAD_BUTTON_1,0,DC_START
